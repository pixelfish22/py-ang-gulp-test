language: node_js
node_js:
- "0.10"
python:
- '2.7'
rvm:
- 2.0.0




install:
- gem install sass

before_script:
  - npm install -g npm
  - npm install -g bower
  - echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - bower install -f
  - npm install
  - bower install angular
  - bower install angular-mocks
  - ls -a



script:
- gulp

